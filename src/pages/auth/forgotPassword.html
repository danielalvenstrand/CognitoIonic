<ion-header>
  <ion-navbar>
    <ion-title>
      Reset Password
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>

    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input [(ngModel)]="username" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <button ion-button block outline large (click)="onNext()">Continue</button>
    </ion-item>
  </ion-list>

  <ion-grid>
    <ion-row>
      <ion-col width-50>
        <button ion-button clear small (click)="navToRegister()">Sign up</button>
      </ion-col>
      <ion-col width-50>
        <button ion-button clear small (click)="navToLogin()">Login</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
