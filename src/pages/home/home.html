<ion-header>
	<ion-navbar>
		<ion-title>
			Ionic Blank
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	The world is your oyster.
	<p>
		If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will be your guide.
	</p>
	<ion-list>
		<ion-item>
			<button ion-button (click)="play()">Play</button>
			<button ion-button (click)="pause()">Pause</button>
		</ion-item>
		<ion-item>
		<ion-range min="0" max="100" step="1" pin="true" (ionChange)="speed($event)"></ion-range>
		</ion-item>
	</ion-list>
	<div #star id="star" class="bodymovin"></div>
</ion-content>
